<body>
	<header>
		<h1>
      <img src="logo.png" alt="Logo" class="logo">
      Къщите</h1>
	</header>
	<nav>
        <ul>
            <li><a href="index.html">Начало</a></li>
            <li><a href="about.html">За нас</a></li>

        </ul>
    </nav>
	<main>
		<form action="#" method="POST">
			<label for="property-type">Property Type:</label>
			<select id="property-type" name="property-type">
				<option value="house">House</option>
				<option value="apartment">Apartment</option>
				<option value="condo">Condo</option>
			</select>

			<label for="property-address">Property Address:</label>
			<input type="text" id="property-address" name="property-address" required>

			<label for="property-description">Property Description:</label>
			<textarea id="property-description" name="property-description" rows="5" required></textarea>

			<label for="property-price">Asking Price:</label>
			<input type="number" id="property-price" name="property-price" required>

			<label for="property-photo">Property Photo:</label>
			<input type="file" id="property-photo" name="property-photo" accept="image/*" required>

			<input type="submit" value="Post Property">
		</form>
	</main>
	<footer>
      
  
        <div class="footer-container">
            <div class="footer-section">
              <h3>Location</h3>
              <p>123 Main Street, City, State ZIP</p>

            </div>

            </div>
            <div class="footer-section">

                        <li><a href="https://www.instagram.com/"><img src="logo-ig-png-32464.png" ></a></li>
                       
              </ul>
            </div>
          </div>
      
      
    <p>&copy; 2023 Къщите.</p>
</footer>
</body>
</html>
