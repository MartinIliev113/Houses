	<div class="container">
		<h2>Свържете се с нас</h2>
		<p>Попълнете формата отдолу за да ни изпратите съобщение:</p>
		<form action="#" method="post" onsubmit="showMessage(event)">
		  <label for="name">Име:</label>
		  <input type="text" id="name" name="name" required oninvalid="this.setCustomValidity('Моля, въведете вашето име')" oninput="this.setCustomValidity('')">
	  
		  <label for="email">Ймеил:</label>
		  <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Моля, въведете валиден имейл адрес')" oninput="this.setCustomValidity('')">
	  
		  <label for="message">Съобщение:</label>
		  <textarea id="message" name="message" required oninvalid="this.setCustomValidity('Моля, въведете вашето съобщение')" oninput="this.setCustomValidity('')"></textarea>
	  
		  <input type="submit" value="Send">
		</form>
	  </div>
	  
	  <script>
	  function showMessage(event) {
		event.preventDefault(); 
		alert("Съобщението ви е изпратено успешно!");
	
	  }
	  </script>
